{% extends "base_generic.html" %}

{% block content %}
    <h1>Book List</h1>

    {% if book_list %}

      <table class="table table-striped">
        <tr>
            <th>Book Title</th>
            <th>Author</th>
        </tr>
      {% for book in book_list %}
      <tr>
          <td><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></td>
          <td>{{book.author}}</td>

      </tr>

      {% endfor %}
      </table>

    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
